    ];

    const frameDuration = 3000; // Tempo para cada frame em milissegundos
    const timeBetweenFrames = 1100; // Tempo entre frames em milissegundos
    const charactersPerFrame = 1; // Número de caracteres a serem exibidos a cada vez

    let currentFrameIndex = 0;
    let currentCharacterIndex = 0;

    function displayFrame() {
      const currentFrame = frames[currentFrameIndex];
      const displayedCharacters = currentFrame.slice(0, currentCharacterIndex);

      animationContainer.textContent = displayedCharacters;

      // Avança para o próximo caractere ou reinicia se atingir o final
      currentCharacterIndex += charactersPerFrame;

      // Se ainda não exibiu todo o frame, agende a exibição do próximo caractere
      if (currentCharacterIndex < currentFrame.length) {
        setTimeout(displayFrame, frameDuration / currentFrame.length);
      } else {
        // Se exibiu todo o frame, agende a exibição do próximo frame após o tempo entre frames
        currentCharacterIndex = 0;
        currentFrameIndex = (currentFrameIndex + 1) % frames.length;
        setTimeout(displayFrame, timeBetweenFrames);
      }
    }

    // Inicie a animação
    displayFrame();
